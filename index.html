<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải tài liệu trên LMS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: slideIn 1s ease-out;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
            animation: fadeInText 1.5s ease-out;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            resize: none;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
            animation: fadeInText 1.5s ease-out;
        }
        textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        button {
            width: 48%;
            padding: 12px;
            font-size: 1rem;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeInText 2s ease-out;
        }
        #pasteBtn {
            background-color: #2196F3;
        }
        #downloadBtn {
            background-color: #4CAF50;
            margin-left: 4%;
        }
        button:hover {
            opacity: 0.9;
        }
        .alert {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 4%;
        }
        /* Các hiệu ứng CSS */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.875rem;
            color: #888;
            animation: fadeInText 2s ease-out;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tải tài liệu trên LMS</h1>
        <!-- Textarea for user to input JSON -->
        <textarea id="jsonInput" placeholder="Dán JSON của bạn vào đây..." readonly></textarea>

        <!-- Buttons for pasting and downloading -->
        <div class="btn-container">
            <button id="pasteBtn">Dán JSON</button>
            <button id="downloadBtn" disabled>Tải Tệp</button>
        </div>

        <!-- Error/Alert message -->
        <div class="alert" id="errorMessage"></div>

        <!-- Footer with Copyright -->
        <footer>
            <p>Copyright © <span>Nguyễn Anh Tuấn</span></p>
        </footer>
    </div>

    <script>
        const jsonInput = document.getElementById("jsonInput");
        const pasteBtn = document.getElementById("pasteBtn");
        const downloadBtn = document.getElementById("downloadBtn");
        const errorMessage = document.getElementById("errorMessage");

        // Function to read from clipboard and paste into the textarea
        pasteBtn.addEventListener("click", async function() {
            try {
                // Use Clipboard API to get the content from clipboard
                const clipboardText = await navigator.clipboard.readText();
                jsonInput.value = clipboardText;  // Paste the text into the textarea

                // Try to parse the JSON from the clipboard text
                const jsonData = JSON.parse(clipboardText);

                if (jsonData.data) {
                    errorMessage.textContent = "";  // Clear any previous error message
                    downloadBtn.disabled = false;  // Enable the download button
                    downloadBtn.dataset.url = jsonData.data;  // Store URL in the button data attribute
                } else {
                    errorMessage.textContent = "Không tìm thấy trường 'data' trong JSON!";
                    downloadBtn.disabled = true;
                }
            } catch (error) {
                errorMessage.textContent = "Định dạng JSON không hợp lệ. Vui lòng kiểm tra lại!";
                downloadBtn.disabled = true;
            }
        });

        downloadBtn.addEventListener("click", function() {
            const fileUrl = downloadBtn.dataset.url;

            if (fileUrl) {
                const link = document.createElement("a");
                link.href = fileUrl;
                link.download = ""; // You can set a default file name here
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>

</body>
</html>
